<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <link rel="stylesheet" href="/static/sidebar.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <aside class="sidebar">
        <!-- Sidebar header -->
        <header class="sidebar-header">
            <a href="#" class="header-logo">
                <img src="/static/img/logo.png" alt="CodingNepal">
            </a>
            <button class="toggler sidebar-toggler">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>
            <button class="toggler menu-toggler">
                <span class="material-symbols-rounded">menu</span>
            </button>
        </header>
        <nav class="sidebar-nav">
            <!-- Primary top nav -->
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="/admin/dashboard" class="nav-link active">
                        <span class="nav-icon material-symbols-rounded">dashboard</span>
                        <span class="nav-label">Dashboard</span>
                    </a>
                    <span class="nav-tooltip">Dashboard</span>
                </li>
                <li class="nav-item">
                    <a href="/admin/assign_meeting" class="nav-link">
                        <span class="material-symbols-rounded">quiz</span>
                        <span class="nav-label">Assign Meeting</span>
                    </a>
                    <span class="nav-tooltip">Assign Meeting</span>
                </li>
                <li class="nav-item">
                    <a href="/admin/scheduled_meetings" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">group</span>
                        <span class="nav-label">View Meetings</span>
                    </a>
                    <span class="nav-tooltip">View Meetings</span>
                </li>
                <li class="nav-item">
                    <a href="/admin/videos" class="nav-link">
                        <span class="material-symbols-rounded">animated_images</span>
                        <span class="nav-label">View Videos</span>
                    </a>
                    <span class="nav-tooltip">View Videos</span>
                </li>
            </ul>
            <!-- Secondary bottom nav -->
            <ul class="nav-list secondary-nav">
                <li class="nav-item">
                    <a href="/admin/logout" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">logout</span>
                        <span class="nav-label">Logout</span>
                    </a>
                    <span class="nav-tooltip">Logout</span>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="content-container">
        <h2>Welcome Admin, {{ username }}</h2>
        <p>This is the admin dashboard.</p>
        <p>Total Users: {{ total_users }}</p>
    </div>
    <script src="/static/js/sidebar.js"></script>
</body>
</html>
